name: Deploy to bot-hosting.net

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger from GitHub Actions tab

jobs:
  deploy:
    name: Deploy via SFTP
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Prepare files for deployment
        run: |
          # Remove unnecessary files
          rm -rf .github docs scripts repos logs __pycache__ .venv trading_data
          rm -f *.md
          echo "Files prepared for deployment"
          ls -la
        
      - name: Deploy to bot-hosting.net via SFTP
        run: |
          # Install lftp for reliable SFTP deployment
          sudo apt-get update
          sudo apt-get install -y lftp
          
          # Deploy using lftp with SFTP protocol
          lftp -c "
          set sftp:auto-confirm yes
          set ssl:verify-certificate no
          open -u ${{ secrets.SFTP_USERNAME }},${{ secrets.SFTP_PASSWORD }} sftp://${{ secrets.SFTP_HOST }}:${{ secrets.SFTP_PORT }}
          cd /home/container
          mirror -R --only-newer src src
          put run_bot.py
          put requirements.txt
          put .env.example
          put LICENSE
          bye
          "
          
          echo "âœ… Deployment successful!"
          
      - name: Deployment Success
        run: |
          echo "âœ… Deployment completed!"
          echo "ðŸ“¦ Python files uploaded to bot-hosting.net:/home/container"
          echo "ðŸ¤– SSH to server and restart bot if needed"
