name: Deploy to bot-hosting.net

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger from GitHub Actions tab

jobs:
  deploy:
    name: Deploy via SFTP
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Prepare files for deployment
        run: |
          # Remove markdown files (documentation)
          rm -f *.md
          # Remove .github directory
          rm -rf .github
          echo "Files prepared for deployment"
          ls -la
        
      - name: Deploy to bot-hosting.net via SFTP
        run: |
          # Install sshpass for SFTP authentication
          sudo apt-get update
          sudo apt-get install -y sshpass
          
          # Create SFTP batch script
          cat > sftp_commands.txt << 'EOF'
          cd /home/container
          put -r *.py
          put requirements.txt
          put .env.example
          put LICENSE
          bye
          EOF
          
          # Execute SFTP with batch commands
          sshpass -p "${{ secrets.SFTP_PASSWORD }}" sftp -o StrictHostKeyChecking=no -o Port=${{ secrets.SFTP_PORT }} -b sftp_commands.txt ${{ secrets.SFTP_USERNAME }}@${{ secrets.SFTP_HOST }}
          
          echo "âœ… Deployment successful!"
          
      - name: Deployment Success
        run: |
          echo "âœ… Deployment completed!"
          echo "ðŸ“¦ Python files uploaded to bot-hosting.net:/home/container"
          echo "ðŸ¤– SSH to server and restart bot if needed"
